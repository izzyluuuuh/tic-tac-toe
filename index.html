<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--===== UNICONS =====-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="website icon" type="png" href="icon.png" sizes="16x16">
</head>

<body>
  <div class="select-box">
    <header>
      Tic Tac Toe
      <object data="assets/SVG alt/iconxo.svg" width="30" height="30""></object>
    </header>
    
    <div class="content">
      <div class="title">Choose the option you prefer to be.</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">By <a href="https://www.instagram.com/izzyluuuuh/" target="_blank">izzyluuuuh</a></div>
    </div>
  </div> 

  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>

    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>

    <div class="restart"><i class="uil uil-redo"></i></div>
  </div>

  <div class="result-box">
    <div>Game Over</div><br>
    <div class="won-text"></div>
    <div class="btn"><button>Play Again</button></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
